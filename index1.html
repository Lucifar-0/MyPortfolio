<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
/* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f0f0f0;
    padding: 20px;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

/* Responsive styles using media queries */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    nav ul {
        text-align: center;
        margin-top: 10px;
    }

    .feature {
        width: 100%;
        margin-bottom: 20px;
    }
}

@media (min-width: 768px) {
    .hero {
        text-align: center;
        padding: 100px 0;
    }

    .features {
        display: flex;
        justify-content: space-around;
        align-items: stretch;
    }

    .feature {
        flex: 1;
        background-color: #fff;
        padding: 20px;
        margin: 0 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
}

/* Footer styles */
footer {
    text-align: center;
    padding: 10px 0;
    background-color: #333;
    color: #fff;
    position: absolute;
    bottom: 0;
    width: 100%;
}



    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Our Website</h1>
            <p>Discover amazing things.</p>
        </section>

        <section class="features">
            <h2>Our Features</h2>
            <div class="feature">
                <h3>Feature 1</h3>
                <p>Description of feature 1.</p>
            </div>
            <div class="feature">
                <h3>Feature 2</h3>
                <p>Description of feature 2.</p>
            </div>
            <div class="feature">
                <h3>Feature 3</h3>
                <p>Description of feature 3.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
